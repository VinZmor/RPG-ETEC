{% extends 'base.html' %}

{% block content %}
<style>
    /* Variáveis CSS para consistência - mantidas da home */
    :root {
        --primary: #2295d1;
        --primary-dark: #1a7aac;
        
        --secondary: #f9c74f;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #43aa8b;
        --gradient-primary: linear-gradient(135deg, #2295d1 0%, #1a7aac 100%);
        --gradient-hero: linear-gradient(135deg, rgba(34, 149, 209, 0.9) 0%, rgba(25, 130, 196, 0.85) 100%);
        --text-color: #444;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
        --primary: #3a86ff;
        --primary-dark: #2563eb;
        --text-color: #e6e6e6;
        --bg-color: #1a2830;
        --card-bg: #243240;
        --border-color: #334155;
    }

   
    /* Estilos específicos do fórum */
    .stat-card {
        transition: var(--transition);
        border-radius: 15px;
        background-color: var(--card-bg);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: none;
        height: 100%;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .forum-item {
        transition: var(--transition);
        border-radius: 10px;
    }

    .forum-item:hover {
        background-color: var(--primary-light) !important;
    }

    .badge-category {
        font-size: 0.8em;
        padding: 0.35em 0.65em;
        background: var(--gradient-primary);
        color: white;
    }

    .author-avatar {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .forum-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: white;
    }

    .bg-primary-light {
        background-color: var(--primary-light) !important;
        color: var(--primary);
    }

    .topic-form {
        background-color: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        padding: 2rem;
    }

    .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
    }

    .stat-label {
        font-size: 0.9rem;
        color: var(--text-color);
    }

    .card-header {
        background: var(--gradient-primary) !important;
        color: white;
        border: none;
    }

    .form-control, .form-select {
        border-radius: 10px;
        border: 1px solid var(--border-color);
        padding: 0.75rem 1rem;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(34, 149, 209, 0.25);
    }

    /* Botões com estilo consistente */
    .btn-primary {
        background: var(--gradient-primary);
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(34, 149, 209, 0.3);
    }

    .btn-outline-primary {
        border-color: var(--primary);
        color: var(--primary);
        border-radius: 50px;
        padding: 10px 25px;
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-outline-primary:hover {
        background: var(--gradient-primary);
        color: white;
        transform: translateY(-3px);
    }

    /* Modal estilizado */
    .modal-content {
        border-radius: 15px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
        background: var(--gradient-primary);
        color: white;
        border-radius: 15px 15px 0 0;
        border: none;
    }

    .modal-title {
        font-weight: 600;
    }

    .btn-close {
        filter: invert(1);
    }

    /* Cards com estilo consistente */
    .card {
        border-radius: 15px;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
         width: auto;
        height: auto;
    }

    /* Text colors */
    .text-primary {
        color: var(--primary) !important;
    }

    h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
    }

   .card-body {
    padding-bottom: 0%;
    padding-top: 0%;
    padding-left: 12px;
    background-color: white;
    border-radius: 10px;
   }

   
</style>

<div class="container py-4">
    <!-- Cabeçalho do Fórum -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 text-primary mb-1"><i class="fas fa-comments me-2"></i> Fórum</h1>
            <!-- COlocar coisas -->
            <p class="text-muted"></p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoTopicoModal">
            <i class="fas fa-plus-circle me-2"></i> Novo Tópico
        </button>
    </div>

    <!-- Estatísticas da Comunidade -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="stat-card text-center p-4">
                <div class="stat-number" id="totalTopicos">0</div>
                <div class="stat-label">Tópicos Criados</div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="stat-card text-center p-4">
                <div class="stat-number" id="totalRespostas">0</div>
                <div class="stat-label">Respostas</div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="stat-card text-center p-4">
                <div class="stat-number" id="totalUsuarios">0</div>
                <div class="stat-label">Membros Ativos</div>
            </div>
        </div>
    </div>

    <!-- Filtros e Busca -->
    <div class="card mb-4">
        <div class="card-body py-3">
            <div class="row align-items-center">
                <div class="col-md-6 mb-2 mb-md-0">
                    <div class="d-flex align-items-center">
                        <span class="me-2 text-muted">Filtrar por:</span>
                        <select class="form-select form-select-sm" id="filtroCategoria" style="width: auto;">
                            <option value="todos" selected>Todos os temas</option>
                            <option value="duvida">Dúvida</option>
                            <option value="procurando">Procurando Jogo</option>
                            <option value="sugestao">Sugestões</option>
                            <option value="discussao">Discussão</option>
                       
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="campoBusca" placeholder="Buscar no fórum...">
                        <button class="btn btn-primary" type="button" id="btnBuscar">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Tópicos -->
    <div class="card">
        <div class="card-header py-3">
            <div class="row fw-bold">
                <div class="col-md-6">Tópico</div>
                <div class="col-md-2 text-center">Autor</div>
                <div class="col-md-2 text-center">Respostas</div>
                <div class="col-md-2 text-center">Última Atualização</div>
            </div>
        </div>
        <div class="card-body " id="listaTopicos">
            <!-- Tópicos serão carregados aqui via JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2 text-muted">Carregando tópicos...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Novo Tópico -->
<div class="modal fade" id="novoTopicoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i> Criar Novo Tópico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formNovoTopico">
                    <div class="mb-3">
                        <label for="autor" class="form-label">Seu Nome</label>
                        <input type="text" class="form-control" id="autor" required>
                    </div>
                    <div class="mb-3">
                        <label for="topico" class="form-label">Título do Tópico</label>
                        <input type="text" class="form-control" id="topico" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" required>
                            <option value="" selected disabled>Selecione uma categoria</option>
                            <option value="duvida">Dúvida</option>
                            <option value="procurando">Procurando Jogo</option>
                            <option value="sugestao">Sugestões</option>
                            <option value="discussao">Discussão</option>
                            <option value="depressao">Depressão</option>
                            <option value="ansiedade">Ansiedade</option>
                            <option value="autoajuda">Autoajuda</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="conteudo" class="form-label">Conteúdo</label>
                        <textarea class="form-control" id="conteudo" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnCriarTopico">Criar Tópico</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Elementos da DOM
    const listaTopicos = document.getElementById('listaTopicos');
    const filtroCategoria = document.getElementById('filtroCategoria');
    const btnCriarTopico = document.getElementById('btnCriarTopico');
    const campoBusca = document.getElementById('campoBusca');
    const btnBuscar = document.getElementById('btnBuscar');
    
    // Função para carregar tópicos da API
    async function carregarTopicos(filtro = 'todos', termoBusca = '') {
        try {
            let url = '/api/topicos';
            
            if (filtro !== 'todos') {
                url = `/api/topicos/filtrar/${filtro}`;
            }
            
            if (termoBusca) {
                url = `/api/topicos/buscar/${encodeURIComponent(termoBusca)}`;
            }
            
            const response = await fetch(url);
            const topicos = await response.json();
            renderizarTopicos(topicos);
        } catch (error) {
            console.error('Erro ao carregar tópicos:', error);
            listaTopicos.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h4 class="text-danger">Erro ao carregar tópicos</h4>
                    <p class="text-muted">Tente recarregar a página.</p>
                </div>
            `;
        }
    }
    
    // Função para carregar estatísticas da API
    async function carregarEstatisticas() {
        try {
            const response = await fetch('/api/estatisticas');
            const stats = await response.json();
            
            document.getElementById('totalTopicos').textContent = stats.totalTopicos;
            document.getElementById('totalRespostas').textContent = stats.totalRespostas;
            document.getElementById('totalUsuarios').textContent = stats.totalUsuarios;
        } catch (error) {
            console.error('Erro ao carregar estatísticas:', error);
        }
    }
    
    // Função para renderizar os tópicos
    function renderizarTopicos(topicos) {
        if (topicos.length > 0) {
            let html = '';
            
            topicos.forEach((topico, index) => {
                html += `
                <div class="row align-items-center py-3 border-bottom forum-item ">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            
                            <div>
                                <h5 class="mb-1">
                                    <a href="{{ url_for('respostas') }}?id=${topico.id}" class="text-decoration-none text-dark">${topico.topico}</a>
                                </h5>
                                <small class="text-muted">
                                    <span class="badge badge-category">${getNomeCategoria(topico.categoria)}</span>
                                    • Iniciado por ${topico.autor}
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="author-avatar">
                            <span class="d-block small mt-1">${topico.autor}</span>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <span class="badge bg-secondary rounded-pill">${topico.respostas ? topico.respostas.length : 0}</span>
                    </div>
                    <div class="col-md-2 text-center">
                        <small class="text-muted">${formatarData(topico.dataCriacao)}</small>
                    </div>
                </div>
                `;
            });
            
            listaTopicos.innerHTML = html;
        } else {
            listaTopicos.innerHTML = `
            <div class="text-center py-5">
                <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">Nenhum tópico encontrado</h4>
                <p class="text-muted">Seja o primeiro a iniciar uma discussão!</p>
                <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#novoTopicoModal">
                    <i class="fas fa-plus-circle me-2"></i> Criar Primeiro Tópico
                </button>
            </div>
            `;
        }
    }
    
    // Função para obter o nome amigável da categoria
    function getNomeCategoria(categoria) {
        const categorias = {
            'duvida': 'Dúvida',
            'procurando': 'Procurando Jogo',
            'sugestao': 'Sugestões',
            'discussao': 'Discussão',
            'depressao': 'Depressão',
            'ansiedade': 'Ansiedade',
            'autoajuda': 'Autoajuda'
        };
        
        return categorias[categoria] || categoria;
    }
    
    // Função para formatar data
    function formatarData(dataString) {
        try {
            const data = new Date(dataString);
            if (isNaN(data.getTime())) {
                return dataString;
            }
            
            const agora = new Date();
            const diffTempo = agora - data;
            const diffDias = diffTempo / (1000 * 3600 * 24);
            
            if (diffDias < 1) {
                return data.toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else if (diffDias < 7) {
                const dias = Math.floor(diffDias);
                return `${dias} dia${dias > 1 ? 's' : ''} atrás`;
            } else {
                return data.toLocaleDateString('pt-BR');
            }
        } catch (error) {
            console.error('Erro ao formatar data:', error);
            return dataString;
        }
    }
    
    // Evento para criar novo tópico
    btnCriarTopico.addEventListener('click', async function() {
        const autor = document.getElementById('autor').value;
        const topico = document.getElementById('topico').value;
        const categoria = document.getElementById('categoria').value;
        const conteudo = document.getElementById('conteudo').value;
        
        if (autor && topico && categoria && conteudo) {
            try {
                const response = await fetch('/api/topicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        autor: autor,
                        topico: topico,
                        categoria: categoria,
                        conteudo: conteudo
                    })
                });
                
                if (response.ok) {
                    // Fechar o modal e resetar o formulário
                    const modal = bootstrap.Modal.getInstance(document.getElementById('novoTopicoModal'));
                    modal.hide();
                    document.getElementById('formNovoTopico').reset();
                    
                    // Recarregar tópicos e estatísticas
                    await carregarTopicos(filtroCategoria.value, campoBusca.value);
                    await carregarEstatisticas();
                } else {
                    alert('Erro ao criar tópico. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao criar tópico:', error);
                alert('Erro ao criar tópico. Verifique sua conexão.');
            }
        } else {
            alert('Por favor, preencha todos os campos!');
        }
    });
    
    // Evento para filtrar tópicos por categoria
    filtroCategoria.addEventListener('change', function() {
        carregarTopicos(this.value, campoBusca.value);
    });
    
    // Evento para buscar tópicos
    btnBuscar.addEventListener('click', function() {
        carregarTopicos(filtroCategoria.value, campoBusca.value);
    });
    
    // Permitir busca ao pressionar Enter
    campoBusca.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            carregarTopicos(filtroCategoria.value, campoBusca.value);
        }
    });
    
    // Inicializar a listagem de tópicos e estatísticas
    document.addEventListener('DOMContentLoaded', function() {
        carregarTopicos();
        carregarEstatisticas();
    });
</script>
{% endblock content %}
