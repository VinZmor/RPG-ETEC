{% extends 'base.html' %}

{% block content %}

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <button class="btn btn-outline-primary me-2" id="btnDadosForum">
                <i class="fas fa-dice-d20 me-2"></i>Dados do Fórum
            </button>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoTopicoModal">
            <i class="fas fa-feather-alt me-2"></i> Novo Tópico
        </button>
    </div>

    <!-- Estatísticas da Comunidade -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="stat-card text-center p-4">
                <div class="stat-number" id="totalTopicos">0</div>
                <div class="stat-label">Tópicos Criados</div>
                <div class="mt-2">
                    <i class="fas fa-scroll text-primary"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="stat-card text-center p-4">
                <div class="stat-number" id="totalRespostas">0</div>
                <div class="stat-label">Respostas</div>
                <div class="mt-2">
                    <i class="fas fa-comments text-primary"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="stat-card text-center p-4">
                <div class="stat-number" id="totalUsuarios">0</div>
                <div class="stat-label">Membros Ativos</div>
                <div class="mt-2">
                    <i class="fas fa-users text-primary"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="rpg-divider"></div>

    <!-- Filtros e Busca -->
    <div class="card mb-4">
        <div class="card-body py-3">
            <div class="row align-items-center">
                <div class="col-md-6 mb-2 mb-md-0">
                    <div class="d-flex align-items-center">
                        <span class="me-2 text-muted"><i class="fas fa-filter"></i> Filtrar por:</span>
                        <select class="form-select form-select-sm" id="filtroCategoria" style="width: auto;">
                            <option value="todos" selected>Todos os temas</option>
                            <option value="duvida"><span class="category-icon"><i class="fas fa-question-circle"></i></span> Dúvida</option>
                            <option value="procurando"><span class="category-icon"><i class="fas fa-search"></i></span> Procurando Jogo</option>
                            <option value="sugestao"><span class="category-icon"><i class="fas fa-lightbulb"></i></span> Sugestões</option>
                            <option value="discussao"><span class="category-icon"><i class="fas fa-comments"></i></span> Discussão</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="campoBusca" >
                        <button class="btn btn-primary" type="button" id="btnBuscar">
                            Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Tópicos -->
    <div class="card">
        <div class="card-header py-3">
            <div class="row fw-bold">
                <div class="col-md-6">Tópico</div>
                <div class="col-md-2 text-center">Autor</div>
                <div class="col-md-2 text-center">Respostas</div>
                <div class="col-md-2 text-center">Última Atualização</div>
            </div>
        </div>
        <div class="card-body p-0" id="listaTopicos">
            <!-- Tópicos serão carregados aqui via JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2 text-muted">Carregando tópicos...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Novo Tópico -->
<div class="modal fade" id="novoTopicoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-feather-alt me-2"></i> Criar Novo Tópico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formNovoTopico">
                    <div class="mb-3">
                        <label for="autor" class="form-label">Seu Nome</label>
                        <input type="text" class="form-control" id="autor" required placeholder="Como devemos te chamar?">
                    </div>
                    <div class="mb-3">
                        <label for="topico" class="form-label">Título do Tópico</label>
                        <input type="text" class="form-control" id="topico" required placeholder="Dê um título claro ao seu tópico">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria" required>
                            <option value="" selected disabled>Selecione uma categoria</option>
                            <option value="duvida"><i class="fas fa-question-circle me-2"></i> Dúvida</option>
                            <option value="procurando"><i class="fas fa-search me-2"></i> Procurando Jogo</option>
                            <option value="sugestao"><i class="fas fa-lightbulb me-2"></i> Sugestões</option>
                            <option value="discussao"><i class="fas fa-comments me-2"></i> Discussão</option>
                            <option value="depressao"><i class="fas fa-brain me-2"></i> Depressão</option>
                            <option value="ansiedade"><i class="fas fa-wind me-2"></i> Ansiedade</option>
                            <option value="autoajuda"><i class="fas fa-hands-helping me-2"></i> Autoajuda</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="conteudo" class="form-label">Conteúdo</label>
                        <textarea class="form-control" id="conteudo" rows="5" required placeholder="Descreva sua dúvida, sugestão ou experiência..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnCriarTopico">
                    <i class="fas fa-plus-circle me-2"></i>Criar Tópico
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Elementos da DOM
    const listaTopicos = document.getElementById('listaTopicos');
    const filtroCategoria = document.getElementById('filtroCategoria');
    const btnCriarTopico = document.getElementById('btnCriarTopico');
    const campoBusca = document.getElementById('campoBusca');
    const btnBuscar = document.getElementById('btnBuscar');
    const btnDadosForum = document.getElementById('btnDadosForum');
    
    // Função para carregar tópicos da API
    async function carregarTopicos(filtro = 'todos', termoBusca = '') {
        try {
            let url = '/api/topicos';
            
            if (filtro !== 'todos') {
                url = `/api/topicos/filtrar/${filtro}`;
            }
            
            if (termoBusca) {
                url = `/api/topicos/buscar/${encodeURIComponent(termoBusca)}`;
            }
            
            const response = await fetch(url);
            const topicos = await response.json();
            renderizarTopicos(topicos);
        } catch (error) {
            console.error('Erro ao carregar tópicos:', error);
            listaTopicos.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h4 class="text-danger">Erro ao carregar tópicos</h4>
                    <p class="text-muted">Tente recarregar a página.</p>
                    <button class="btn btn-primary mt-2" onclick="carregarTopicos()">
                        <i class="fas fa-redo me-2"></i> Tentar Novamente
                    </button>
                </div>
            `;
        }
    }
    
    // Função para carregar estatísticas da API
    async function carregarEstatisticas() {
        try {
            const response = await fetch('/api/estatisticas');
            const stats = await response.json();
            
            document.getElementById('totalTopicos').textContent = stats.totalTopicos;
            document.getElementById('totalRespostas').textContent = stats.totalRespostas;
            document.getElementById('totalUsuarios').textContent = stats.totalUsuarios;
        } catch (error) {
            console.error('Erro ao carregar estatísticas:', error);
        }
    }
    
    // Função para renderizar os tópicos
    function renderizarTopicos(topicos) {
        if (topicos.length > 0) {
            let html = '';
            
            topicos.forEach((topico, index) => {
                // Determinar badge com base no número de posts do autor
               
                
                html += `
                <div class="forum-item p-3">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="d-flex align-items-center">
                                <div class="me-3 text-primary">
                                    <i class="fas ${getIconeCategoria(topico.categoria)} fa-lg"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">
                                        <a href="{{ url_for('respostas') }}?id=${topico.id}" class="text-decoration-none text-dark">${topico.topico}</a>
                                    </h5>
                                    <small class="text-muted">
                                        
                                        • Iniciado por ${topico.autor}
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <div class="author-avatar">
                                <div class="avatar-img">${topico.autor ? topico.autor.charAt(0).toUpperCase() : 'U'}</div>
                                <div>
                                    <span class="d-block small">${topico.autor}</span>
                                 
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <span class="badge bg-primary rounded-pill px-3 py-2">${topico.respostas ? topico.respostas.length : 0}</span>
                        </div>
                        <div class="col-md-2 text-center">
                            <small class="text-muted">${formatarData(topico.dataCriacao)}</small>
                        </div>
                    </div>
                </div>
                `;
            });
            
            listaTopicos.innerHTML = html;
        } else {
            listaTopicos.innerHTML = `
            <div class="text-center py-5">
                <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">Nenhum tópico encontrado</h4>
                <p class="text-muted">Seja o primeiro a iniciar uma discussão!</p>
                <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#novoTopicoModal">
                    <i class="fas fa-plus-circle me-2"></i> Criar Primeiro Tópico
                </button>
            </div>
            `;
        }
    }
    
    // Função para obter o nome amigável da categoria
    function getNomeCategoria(categoria) {
        const categorias = {
            'duvida': 'Dúvida',
            'procurando': 'Procurando Jogo',
            'sugestao': 'Sugestões',
            'discussao': 'Discussão',
            'depressao': 'Depressão',
            'ansiedade': 'Ansiedade',
            'autoajuda': 'Autoajuda'
        };
        
        return categorias[categoria] || categoria;
    }
    
    // Função para obter ícone baseado na categoria
    function getIconeCategoria(categoria) {
        const icones = {
            'duvida': 'fa-question-circle',
            'procurando': 'fa-search',
            'sugestao': 'fa-lightbulb',
            'discussao': 'fa-comments',
            'depressao': 'fa-brain',
            'ansiedade': 'fa-wind',
            'autoajuda': 'fa-hands-helping'
        };
        
        return icones[categoria] || 'fa-file-alt';
    }
    

    
    // Função para formatar data
    function formatarData(dataString) {
        try {
            const data = new Date(dataString);
            if (isNaN(data.getTime())) {
                return dataString;
            }
            
            const agora = new Date();
            const diffTempo = agora - data;
            const diffDias = diffTempo / (1000 * 3600 * 24);
            
            if (diffDias < 1) {
                return data.toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else if (diffDias < 7) {
                const dias = Math.floor(diffDias);
                return `${dias} dia${dias > 1 ? 's' : ''} atrás`;
            } else {
                return data.toLocaleDateString('pt-BR');
            }
        } catch (error) {
            console.error('Erro ao formatar data:', error);
            return dataString;
        }
    }
    
    // Evento para criar novo tópico
    btnCriarTopico.addEventListener('click', async function() {
        const autor = document.getElementById('autor').value;
        const topico = document.getElementById('topico').value;
        const categoria = document.getElementById('categoria').value;
        const conteudo = document.getElementById('conteudo').value;
        
        if (autor && topico && categoria && conteudo) {
            try {
                const response = await fetch('/api/topicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        autor: autor,
                        topico: topico,
                        categoria: categoria,
                        conteudo: conteudo
                    })
                });
                
                if (response.ok) {
                    // Fechar o modal e resetar o formulário
                    const modal = bootstrap.Modal.getInstance(document.getElementById('novoTopicoModal'));
                    modal.hide();
                    document.getElementById('formNovoTopico').reset();
                    
                    // Recarregar tópicos e estatísticas
                    await carregarTopicos(filtroCategoria.value, campoBusca.value);
                    await carregarEstatisticas();
                    
                    // Feedback visual
                    mostrarNotificacao('Tópico criado com sucesso!', 'success');
                } else {
                    mostrarNotificacao('Erro ao criar tópico. Tente novamente.', 'error');
                }
            } catch (error) {
                console.error('Erro ao criar tópico:', error);
                mostrarNotificacao('Erro ao criar tópico. Verifique sua conexão.', 'error');
            }
        } else {
            mostrarNotificacao('Por favor, preencha todos os campos!', 'warning');
        }
    });
    
    // Função para mostrar notificação
    function mostrarNotificacao(mensagem, tipo) {
        // Criar elemento de notificação
        const notificacao = document.createElement('div');
        notificacao.className = `alert alert-${tipo === 'error' ? 'danger' : tipo === 'warning' ? 'warning' : 'success'} alert-dismissible fade show position-fixed`;
        notificacao.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
        notificacao.innerHTML = `
            ${mensagem}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(notificacao);
        
        // Remover após 5 segundos
        setTimeout(() => {
            if (notificacao.parentNode) {
                notificacao.parentNode.removeChild(notificacao);
            }
        }, 5000);
    }
    
    // Evento para filtrar tópicos por categoria
    filtroCategoria.addEventListener('change', function() {
        carregarTopicos(this.value, campoBusca.value);
    });
    
    // Evento para buscar tópicos
    btnBuscar.addEventListener('click', function() {
        carregarTopicos(filtroCategoria.value, campoBusca.value);
    });
    
    // Evento para mostrar dados do fórum
    btnDadosForum.addEventListener('click', function() {
        carregarEstatisticas();
        mostrarNotificacao('Estatísticas atualizadas!', 'success');
    });
    
    // Permitir busca ao pressionar Enter
    campoBusca.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            carregarTopicos(filtroCategoria.value, campoBusca.value);
        }
    });
    
    // Inicializar a listagem de tópicos e estatísticas
    document.addEventListener('DOMContentLoaded', function() {
        carregarTopicos();
        carregarEstatisticas();
        
        // Adicionar animação de entrada aos elementos
        setTimeout(() => {
            document.querySelectorAll('.stat-card').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });
        }, 100);
    });
</script>
{% endblock content %}
