{% extends 'base.html' %}

{% block content %}
<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Fórum</h1>
    <button class="btn btn-dark">Novo Tópico</button>
  </div>

  <section class="forum-list">
    
    <div class="row font-weight-bold border-bottom py-2">
      <div class="col-md-6">Tópico</div>
      <div class="col-md-2 text-center">Autor</div>
      <div class="col-md-2 text-center">Respostas</div>
      <div class="col-md-2 text-center">Última Atualização</div>
    </div>

    
    {% for lista in lista %}
    <div class="row py-3 border-bottom forum-item">
      <div class="col-md-6">
        <h4><a href="#">{{ lista.topico }}</a></h4>
        <small class="text-muted">Tema: {{ lista.tema }}</small>
      </div>
      <div class="col-md-2 text-center">{{ lista.autor }}</div>
      <div class="col-md-2 text-center">—</div>
      <div class="col-md-2 text-center">{{ lista.atualizacao or '—' }}</div>
    </div>
    {% endfor %}

  </section>
</main>
{% endblock content %}
