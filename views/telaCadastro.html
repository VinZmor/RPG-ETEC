<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Cadastro de Conta - RPG ETEC</title>
    <style>
      body {
        background: url("/static/images/img1.png") no-repeat center center
          fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        text-align: center;
        width: 350px;
      }
      h2 {
        color: #fff;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
      }
      input::placeholder {
        color: #ddd;
      }
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #5a189a;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #9d4edd;
      }
      .link {
        color: #fff;
        text-decoration: none;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="bg1">
   
    <div class="container">
      <h2>Cadastro de Conta</h2>
      <input type="text" placeholder="Digite aqui o seu apelido" />
      <input type="email" placeholder="Digite aqui o seu e-mail" />
      <input type="password" placeholder="Digite sua senha" />
      <input type="password" placeholder="Digite sua senha novamente" />
      <button>CRIAR CONTA</button>
      <p>
        <a href="telaLogin" class="link"
          >Já tem uma conta? Iniciar Sessão</a
        >
      </p>
    </div>
  </body>
</html>
