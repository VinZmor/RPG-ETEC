{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2>Cadastro de Conta</h2>

  <form method="POST" action="{{ url_for('cadastro') }}">
    <!-- Apelido -->
    <div class="form-group">
      <input type="text" placeholder="Digite aqui o seu apelido" />
    </div>

    <!-- E-mail -->
    <div class="form-group">
      <input type="email" placeholder="Digite aqui o seu e-mail" />
    </div>

    <!-- Senha -->
    <div class="form-group">
      <input
        type="password"
        placeholder="Digite sua senha"
      />
    </div>

    <!-- Confirmar Senha -->
    <div class="form-group">
      <input
        type="password"
        placeholder="Digite sua senha novamente"
      />
    </div>

    <button type="submit" ="">CRIAR CONTA</button>
  </form>

  <p>
    <a href="/views/telaLogin.html" class="link">Já tem uma conta? Iniciar Sessão</a>
  </p>
</div>

{% endblock content %}
