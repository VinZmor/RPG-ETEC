<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>ETEC RPG</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

   <style>
    /* Variáveis CSS para consistência - mantidas da home */
    :root {
      --primary: #2295d1;
      --primary-dark: #1a7aac;
      --primary-light: #93c5fd;
      --secondary: #f9c74f;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #43aa8b;
      --gradient-primary: linear-gradient(135deg, #2295d1 0%, #1a7aac 100%);
      --gradient-hero: linear-gradient(135deg, rgba(34, 149, 209, 0.9) 0%, rgba(25, 130, 196, 0.85) 100%);
      --text-color: #444;
      --bg-color: #f8fafc;
      --sidebar-bg: #ffffff;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --transition: all 0.3s ease;
    }
    
    [data-theme="dark"] {
      --primary: #3a86ff;
      --primary-dark: #2563eb;
      --primary-light: #93c5fd;
      --secondary: #f59e0b;
      --text-color: #e6e6e6;
      --bg-color: #1a2830;
      --sidebar-bg: #1e2a35;
      --card-bg: #243240;
      --border-color: #334155;
      --gradient-primary: linear-gradient(135deg, #3a86ff 0%, #2563eb 100%);
      --gradient-hero: linear-gradient(135deg, rgba(58, 134, 255, 0.9) 0%, rgba(37, 99, 235, 0.85) 100%);
    }
    
    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: var(--transition);
      line-height: 1.6;
    }
    
    .navbar {
      background: var(--gradient-primary) !important;
      padding: 12px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-brand {
      font-weight: 700;
      color: white !important;
      font-size: 1.4rem;
    }
    
    .nav-link {
      font-weight: 500;
      padding: 12px 20px !important;
      transition: var(--transition);
      border-left: 3px solid transparent;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-left: 3px solid white;
    }
    
    .offcanvas-header {
      background: var(--gradient-primary);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .offcanvas-title {
      color: white !important;
      font-weight: 600;
      font-size: 1.4rem;
    }
    
    .sidebar {
      background-color: var(--sidebar-bg) !important;
    }
    
    header {
      padding: 40px 0;
      background: var(--gradient-hero);
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }
    
    h1.display-4 {
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    footer {
      padding: 20px 0;
      background: var(--gradient-primary);
      border-top: 1px solid var(--border-color);
      margin-top: 40px;
      color: white;
    }
    
    /* Cards - mantido do estilo original */
    .rpg-card {
      border-radius: 15px;
      transition: var(--transition);
      background-color: var(--card-bg);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: none;
    }
    
    .rpg-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* Ícones - mantido do estilo original */
    .rpg-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--gradient-primary);
      color: white;
      font-size: 2rem;
    }
    
    .feature-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(34, 149, 209, 0.1);
      color: var(--primary);
      font-size: 1.8rem;
    }
    
    /* Botões */
    .btn-primary {
      background: var(--gradient-primary);
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(34, 149, 209, 0.3);
    }
    
    /* Switch personalizado */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--primary-light) !important;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white !important;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-dark);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .container.text-center {
      position: relative;
    }
    
    .container.text-center:after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: white;
      margin: 15px auto;
      opacity: 0.6;
    }
    
    .btn-close {
      filter: invert(1);
    }
    
    /* Text colors */
    .text-primary {
      color: var(--primary) !important;
    }
    
    /* Estilo para o botão de alternância de tema */
    .theme-toggle-container {
      display: flex;
      align-items: center;
      margin-left: 15px;
    }
    
    .theme-label {
      color: white;
      margin-right: 10px;
      font-size: 0.9rem;
    }
    
    /* Ajustes para o ícone do sol/lua */
    .theme-icon {
      margin-left: 8px;
      font-size: 1.2rem;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar superior -->
  <nav class="navbar navbar-light shadow-sm sticky-top">
    <div id="nav" class="container d-flex align-items-center">
      <!-- Logo -->
      <a href="{{url_for('home')}}" class="navbar-brand d-flex align-items-center">
        <i class="fa-solid fa-dice-d6 me-2"></i> RPG ETEC
      </a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <!-- Botão das Rotas -->
        <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Menu lateral">
          <i class="fa-solid fa-bars me-1"></i> Menu
        </button>
        <!-- Botão para trocar de tema -->
        <label class="switch me-2" title="Alternar tema claro/escuro">
          <input id="themeCheckbox" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </nav>

  <!-- Sidebar das rotas -->
    <div class="offcanvas offcanvas-start sidebar" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Vale Místico</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <a href="/" class="nav-link"><i class="fa-solid fa-home me-2"></i> Ínicio</a> 
        <a href="/wiki" class="nav-link"><i class="fa-solid fa-book-open me-2"></i> Wiki</a>
        <a href="/forum" class="nav-link"><i class="fa-solid fa-comments me-2"></i> Fórum</a>
      </nav>
    </div>
  </div>
    

  <!-- Header -->
  <header>
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Vale Místico</h1>
      
      <!-- Talvez por coisas-->
      <p class="lead text-light mx-auto" style="max-width: 600px;">
        
      </p>
    </div>
  </header>

  <main class="container my-4 flex-grow-1">
    {% block content %}
    <!-- aqui fica o conteúdo das outras telas -->
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="text-center">
    <div class="container">
      <small>&copy; {{ current_year if current_year else "2025" }} Plataforma RPG para Saúde Mental. Todos os direitos reservados.</small>
      
    </div>
  </footer>

  <!-- Parte do JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeCheckbox = document.getElementById('themeCheckbox')
    const savedTheme = localStorage.getItem('theme') || 'light'

    // Aplica Tema
    document.documentElement.setAttribute('data-theme', savedTheme)
    themeCheckbox.checked = savedTheme === 'dark'

    // Altera Tema
    themeCheckbox.addEventListener('change', () => {
      const newTheme = themeCheckbox.checked ? 'dark' : 'light'
      document.documentElement.setAttribute('data-theme', newTheme)
      localStorage.setItem('theme', newTheme)
    })
  </script>

</body>
</html>
