<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metadados essenciais -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}The Games - RPG ETEC{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilo global -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .nav-link {
      font-weight: 500;
    }
    .nav-link:hover {
      color: #6f42c1 !important;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">

  <!-- ==========================
       NAVBAR (Topo do site)
  =========================== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">
        <i class="fas fa-dice-d20 me-2"></i>RPG ETEC
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('wiki') }}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ==========================
       HEADER (Banner ou título)
  =========================== -->
  <header class="bg-primary text-white text-center py-5 shadow-sm">
    <div class="container">
      <h1 class="display-4 fw-bold">Vale Místico</h1>
      <p class="lead">Em busca de algo</p>
    </div>
  </header>

  <!-- ==========================
       MAIN (Conteúdo principal)
  =========================== -->
  <main class="container my-5 flex-grow-1">
    {% block content %}
    <!-- O conteúdo dinâmico será renderizado aqui -->
    {% endblock %}
  </main>

  <!-- ==========================
       FOOTER (Rodapé)
  =========================== -->
  <footer class="bg-white text-center py-4 mt-auto border-top shadow-sm">
    <div class="container">
      <p class="mb-1 text-muted">&copy; {{ current_year if current_year else "2025" }} Zezília. Todos os direitos reservados.</p>
      
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
