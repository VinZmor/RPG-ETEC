<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>RPG ETEC - WIki</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>

/*Estilos do Body*/
body {
  transition: background-color 0.3s ease, color 0.3s ease;
  font-family: 'Montserrat';
}

[data-theme="light"] body {
  background: #F8F4FF; 
  color: #2B213A;
}

[data-theme="dark"] body {
  background: #1C1A27;
  color: #F0EAFB;
}

/*Estilos do Navbar*/
nav.navbar {
  background: linear-gradient(90deg, #7B2CBF, #9D4EDD);
  color: white;
}

[data-theme="dark"] nav.navbar {
  background: linear-gradient(90deg, #3C096C, #7B2CBF);
  color: #F0EAFB;
}

/*Estilos do Header*/
header {
  background: linear-gradient(90deg, #7B2CBF, #9D4EDD);
  padding: 3rem 0;
  color: white;
}

[data-theme="dark"] header {
  background: linear-gradient(90deg, #3C096C, #7B2CBF);
}

/*Estilos do Sidebar*/
.sidebar {
  background: #8c56ac !important;
  border-right: 3px solid #9D4EDD !important;
  box-shadow: 20px rgba(157, 78, 221, 0.3) !important;
}

[data-theme="dark"] .sidebar {
  background: #2B1A3D !important;
  border-color: #7B2CBF !important;
  box-shadow: 20px rgba(157, 78, 221, 0.3) !important;
}
#sidebar {
  padding: 10px;
  border: 1px solid #861ab8 !important;
  box-shadow: 2px 0 8px rgba(157, 78, 221, 0.3);
}

[data-theme="dark"] #sidebar {
  border-right: 300 px;
  border-color: #7B2CBF !important;
  
  box-shadow: 2px 0 8px rgba(123, 44, 191, 0.6);
  
}

/*Estilos do Main*/
  content {
  background: #fff ;
  padding: 1.5rem;
  min-height: 100vh;
  color: #2B213A;
}

[data-theme="dark"] .content-area {
  background: #221B33;
  color: #F0EAFB;
}

/* Estilos das Rotas */
.nav-link {
  color: #000 !important;
}

[data-theme="dark"] .nav-link {
  color: #fff !important;
}


.nav-link.active {
  border-left: 4px solid #9D4EDD;
  color: #7B2CBF !important;
  font-weight: bold;
}

.nav-link:hover {
  background-color: rgba(157, 78, 221, 0.2);
}

.navbar-brand.text-primary,
.offcanvas-title.text-primary,
.nav-link i {
  color: #E0AAFF !important;
}

/* Estilos do Rodapé */

footer.bg-body-tertiary {
  background: #F8F4FF !important;
  border-top: 1px solid #7B2CBF !important;
  padding:  15px ;
  margin-top: auto;
}

[data-theme="dark"] footer.bg-body-tertiary  {
  background: #1C1A27 !important;
  border-top: 1px solid #7B2CBF !important;
  padding:  15px ;
  margin-top: auto;
  
}

small.text-muted {
  color: #000000 !important;
}

[data-theme="dark"] small.text-muted {
  color: white !important;
}

/* Estilos do Switch */
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 4em;
  height: 2.2em;
  border-radius: 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #2a2a2a;
  transition: 0.4s;
  border-radius: 30px;
  overflow: hidden;
}

.slider:before {
  position: absolute;
  content: "";
  height: 1.2em;
  width: 1.2em;
  border-radius: 20px;
  left: 0.5em;
  bottom: 0.5em;
  transition: 0.4s;
  transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
  box-shadow: inset 8px -4px 0px 0px #fff;
}

.switch input:checked + .slider {
  background-color: #00a6ff;
}

.switch input:checked + .slider:before {
  transform: translateX(1.8em);
  box-shadow: inset 15px -4px 0px 15px #ffcf48;
}

.star {
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  width: 5px;
  transition: all 0.4s;
  height: 5px;
}

.star_1 {
  left: 2.5em;
  top: 0.5em;
}
  
.star_2 {
  left: 2.2em;
  top: 1.2em;
}

.star_3 {
  left: 3em;
  top: 0.9em;
}

.switch input:checked ~ .slider .star {
  opacity: 0;
}

.cloud {
  width: 3.5em;
  position: absolute;
  bottom: -1.4em;
  left: -1.1em;
  opacity: 0;
  transition: all 0.4s;
}

.switch input:checked ~ .slider .cloud {
  opacity: 1;
}


.text-primary {
  color: #08a4fc !important;
}
</style>


</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar superior -->
  <nav class="navbar  navbar-light bg-body-tertiary shadow-sm sticky-top">
  <div id="nav" class="container d-flex align-items-center">

    <!-- Logo -->
    <a href="#" class="navbar-brand fw-bold text-primary d-flex align-items-center">
      <i class="fa-solid fa-dice-d20 me-2"></i> RPG ETEC
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">

      <!-- Botão das Rotas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Menu lateral">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Botão para trocar de tema -->
<label class="switch">
  <input  id="themeCheckbox" type="checkbox" />
  <span class="slider">
    <div class="star star_1"></div>
    <div class="star star_2"></div>
    <div class="star star_3"></div>
    <svg viewBox="0 0 16 16" class="cloud_1 cloud">
      <path
        transform="matrix(.77976 0 0 .78395-299.99-418.63)"
        fill="#fff"
        d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
      ></path>
    </svg>
  </span>
</label>



    </div>
  </div>
</nav>


  <!-- Sidebar das rotas -->
  <div class="offcanvas offcanvas-start sidebar" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-primary">Vale Místico</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
       
        <a href="{{url_for('home')}}" class="nav-link px-3 py-2 active"><i class="fa-solid fa-home me-2"></i> Home</a>
        <a href="{{url_for('wiki')}}" class="nav-link px-3 py-2"><i class="fa-solid fa-book-open list me-2"></i> Lista</a>
        
      </nav>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Vale Místico</h1>
    </div>
  </header>

  
  <main class="container my-4 flex-grow-1">
    {% block content %}
    <!-- aqui fica o conteúdo das outras delas -->
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-body-tertiary text-center">
    <small class="text-muted">&copy; {{ current_year if current_year else "2025" }} Zezília. Todos os direitos reservados.</small>
  </footer>

  <!-- Parte do JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const themeCheckbox = document.getElementById('themeCheckbox')
const savedTheme = localStorage.getItem('theme') || 'light'

//Aplica Tema
document.documentElement.setAttribute('data-theme', savedTheme)
themeCheckbox.checked = savedTheme === 'light'

//Altera Tema
themeCheckbox.addEventListener('change', () => {
  const newTheme = themeCheckbox.checked ? 'light' : 'dark'
  document.documentElement.setAttribute('data-theme', newTheme)
  localStorage.setItem('theme', newTheme)
})

</script>

</body>
</html>
