
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>RPG ETEC - WIki</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">





</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar superior -->
  <nav class="navbar  navbar-light bg-body-tertiary shadow-sm sticky-top">
  <div id="nav" class="container d-flex align-items-center">

    <!-- Logo -->
    <a href="{{url_for('home')}}" class="navbar-brand fw-bold text-primary d-flex align-items-center">
      <i class="fa-solid fa-dice-d20 me-2"></i> RPG ETEC
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">

      <!-- Botão das Rotas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Menu lateral">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Botão para trocar de tema -->
<label class="switch">
  <input  id="themeCheckbox" type="checkbox" />
  <span class="slider">
    <div class="star star_1"></div>
    <div class="star star_2"></div>
    <div class="star star_3"></div>
    <svg viewBox="0 0 16 16" class="cloud_1 cloud">
      <path
        transform="matrix(.77976 0 0 .78395-299.99-418.63)"
        fill="#fff"
        d="m391.84 540.91c-.421-.329-.949-.524-1.523-.524-1.351 0-2.451 1.084-2.485 2.435-1.395.526-2.388 1.88-2.388 3.466 0 1.874 1.385 3.423 3.182 3.667v.034h12.73v-.006c1.775-.104 3.182-1.584 3.182-3.395 0-1.747-1.309-3.186-2.994-3.379.007-.106.011-.214.011-.322 0-2.707-2.271-4.901-5.072-4.901-2.073 0-3.856 1.202-4.643 2.925"
      ></path>
    </svg>
  </span>
</label>



    </div>
  </div>
</nav>


  <!-- Sidebar das rotas -->

  <div class="offcanvas offcanvas-start sidebar" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-primary">Vale a</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
       
        <a href="/" target="_blank" class="nav-link px-3 py-2">  <i class="fa-solid fa-home me-2"></i> Home</a> 
        <a href="/wiki" target="_blank" class="nav-link px-3 py-2"><i class="fa-solid fa-book-open list me-2"></i> Lista</a>
        <a href="/forum" target="_blank" class="nav-link px-3 py-2"><i class="fa-solid fa-book-open list me-2"></i> Fórum </a>
        
      </nav>
    </div>
  </div>

  <!-- Header -->

  <header>
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Vale Místico</h1>
    </div>
  </header>

  
  <main class="container my-4 flex-grow-1">
    {% block content %}
    <!-- aqui fica o conteúdo das outras delas -->
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-body-tertiary text-center">
    <small class="text-muted">&copy; {{ current_year if current_year else "2025" }} RPG ETEC. Todos os direitos reservados.</small>
  </footer>

  <!-- Parte do JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const themeCheckbox = document.getElementById('themeCheckbox')
const savedTheme = localStorage.getItem('theme') || 'light'

//Aplica Tema
document.documentElement.setAttribute('data-theme', savedTheme)
themeCheckbox.checked = savedTheme === 'light'

//Altera Tema
themeCheckbox.addEventListener('change', () => {
  const newTheme = themeCheckbox.checked ? 'light' : 'dark'
  document.documentElement.setAttribute('data-theme', newTheme)
  localStorage.setItem('theme', newTheme)
})

</script>

</body>
</html>
