<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}The Games - RPG ETEC{% endblock %}</title>

  <!-- CSS & Fontes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
 <style>
  body {
    font-family: 'Montserrat', sans-serif;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  [data-theme="light"] body {
    background: #FAFAFC;
    color: #222;
  }

  [data-theme="dark"] body {
    background: #141418;
    color: #f0eaff;
  }

  header {
    background: linear-gradient(90deg, #6A2EA8, #884DD0); /* Roxos agradáveis */
    padding: 3rem 0;
    color: white;
  }

  .nav-link.active {
    border-left: 4px solid #884DD0;
    color: #884DD0 !important;
    font-weight: bold;
  }

  /* Sidebar com fundo diferenciado e sombra leve para destaque */
  .sidebar {
    min-height: 100vh;
    padding-top: 1rem;
    background: #6A2EA8; /* Fundo roxo escuro para sidebar no tema claro */
    color: white;
    border-right: 3px solid #884DD0;
    box-shadow: 2px 0 8px rgba(136, 77, 208, 0.3);
  }

  [data-theme="dark"] .sidebar {
    background: #222033; /* Fundo escuro roxo */
    border-color: #884DD0;
    box-shadow: 2px 0 8px rgba(136, 77, 208, 0.6);
  }

  /* Área de conteúdo com fundo neutro para contraste */
  .content-area {
    background: #fff; /* branco no tema claro */
    padding: 1.5rem;
    min-height: 100vh;
    color: #222;
  }

  [data-theme="dark"] .content-area {
    background: #1f1b2e; /* roxo muito escuro */
    color: #f0eaff;
  }

  .theme-switch {
    cursor: pointer;
    padding: 0.25rem 0.5rem;
    border: 1px solid currentColor;
    border-radius: 50rem;
  }

  .navbar-brand.text-primary,
  .offcanvas-title.text-primary,
  .nav-link i {
    color: #884DD0 !important;
  }

  .nav-link:hover {
    background-color: rgba(136, 77, 208, 0.2); /* hover roxo suave */
  }
</style>

  
</style>

</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm sticky-top">
  <div class="container d-flex align-items-center">
    <!-- Logo -->
    <a href="#" class="navbar-brand fw-bold text-primary d-flex align-items-center">
      <i class="fa-solid fa-dice-d20 me-2"></i> RPG ETEC
    </a>

    <!-- Botões -->
    <div class="ms-auto d-flex align-items-center gap-2">
      <!-- Toggle Offcanvas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Menu lateral">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Toggle de tema -->
      <button id="themeToggle" class="theme-switch btn btn-outline-secondary btn-sm d-flex align-items-center" aria-label="Alternar tema">
        <i class="fa-solid fa-moon me-1"></i> Tema
      </button>
    </div>
  </div>
</nav>


  <!-- Sidebar offcanvas -->
  <div class="offcanvas offcanvas-start sidebar" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-primary">Vale Místico</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <!-- Seus links aqui -->
        <a href="#" class="nav-link px-3 py-2 active"><i class="fa-solid fa-book-open me-2"></i> Introdução</a>
        <a href="#" class="nav-link px-3 py-2"><i class="fa-solid fa-user-pen me-2"></i> Seu Personagem</a>
        <!-- ... outras opções -->
      </nav>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Vale Místico</h1>
      <p class="lead opacity-75">Explore o universo de RPG com informações, regras e guias completos.</p>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4 flex-grow-1">
    {% block content %}
    <!-- aqui entra o conteúdo -->
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-body-tertiary text-center py-3 mt-auto border-top">
    <small class="text-muted">&copy; {{ current_year if current_year else "2025" }} Zezília. Todos os direitos reservados.</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeButton = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeButton.innerHTML = currentTheme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';

    themeButton.addEventListener('click', () => {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeButton.innerHTML = newTheme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });
  </script>
</body>
</html>
