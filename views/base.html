<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>RPG ETEC - WIki</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
  body {
  transition: background-color 0.3s ease, color 0.3s ease;
  font-family: 'Montserrat', sans-serif;
}

[data-theme="light"] body {
  background: #F8F4FF; /* lilás super claro */
  color: #2B213A;
}

[data-theme="dark"] body {
  background: #1C1A27;
  color: #F0EAFB;
}

/* Navbar */
nav.navbar {
  background: linear-gradient(90deg, #7B2CBF, #9D4EDD);
  color: white;
}

[data-theme="dark"] nav.navbar {
  background: linear-gradient(90deg, #3C096C, #7B2CBF);
  color: #F0EAFB;
}

/* Header */
header {
  background: linear-gradient(90deg, #7B2CBF, #9D4EDD);
  padding: 3rem 0;
  color: white;
}

[data-theme="dark"] header {
  background: linear-gradient(90deg, #3C096C, #7B2CBF);
}

/* Footer */
#footer {
  background: #E0AAFF;
  color: #3C096C;
}

[data-theme="dark"] #footer {
  background: #3C096C;
  color: #E0AAFF;
}

/* Sidebar */
.sidebar {
  background: #E0AAFF;
  border-right: 3px solid #9D4EDD;
  box-shadow: 2px 0 8px rgba(157, 78, 221, 0.3);
}

[data-theme="dark"] .sidebar {
  background: #2B1A3D;
  border-color: #7B2CBF;
  box-shadow: 2px 0 8px rgba(123, 44, 191, 0.6);
}

/* Área de conteúdo */
.content-area {
  background: #fff;
  padding: 1.5rem;
  min-height: 100vh;
  color: #2B213A;
}

[data-theme="dark"] .content-area {
  background: #221B33;
  color: #F0EAFB;
}

/* Links */
.nav-link.active {
  border-left: 4px solid #9D4EDD;
  color: #7B2CBF !important;
  font-weight: bold;
}

.nav-link:hover {
  background-color: rgba(157, 78, 221, 0.2);
}

.navbar-brand.text-primary,
.offcanvas-title.text-primary,
.nav-link i {
  color: #E0AAFF !important;
}

</style>


</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar superior -->
  <nav class="navbar  navbar-light bg-body-tertiary shadow-sm sticky-top">
  <div id="nav" class="container d-flex align-items-center">
    <!-- Logo -->
    <a href="#" class="navbar-brand fw-bold text-primary d-flex align-items-center">
      <i class="fa-solid fa-dice-d20 me-2"></i> RPG ETEC
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <!-- Toggle Offcanvas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Menu lateral">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Toggle de tema -->
      <button id="themeToggle" class="theme-switch btn btn-outline-secondary btn-sm d-flex align-items-center" aria-label="Alternar tema">
        <i class="fa-solid fa-moon me-1"></i> Tema
      </button>
    </div>
  </div>
</nav>


  <!-- Sidebar offcanvas -->
  <div class="offcanvas offcanvas-start sidebar" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-primary">Vale Místico</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <!-- Seus links aqui -->
        <a class="nav-link px-3 py-2 active"><i class="fa-solid fa-book-open me-2"></i> Introdução</a>
        <a href="/wiki" class="nav-link px-3 py-2"><i class="fa-solid list me-2"></i> Lista</a>
        
      </nav>
    </div>
  </div>

  <!-- Header -->
  <header>
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Vale Místico</h1>
      <p class="lead opacity-75">Explore o universo de RPG com informações, regras e guias completos.</p>
    </div>
  </header>

  
  <main class="container my-4 flex-grow-1">
    {% block content %}
    <!-- aqui entra o conteúdo -->
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer id="footer" class="bg-body-tertiary text-center py-3 mt-auto border-top">
    <small class="text-muted">&copy; {{ current_year if current_year else "2025" }} Zezília. Todos os direitos reservados.</small>
  </footer>

  <!-- Parte do JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeButton = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeButton.innerHTML = currentTheme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';

    themeButton.addEventListener('click', () => {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeButton.innerHTML = newTheme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });
  </script>
</body>
</html>
