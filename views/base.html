<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}The Games - RPG ETEC{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilo customizado -->
  
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Temas */
    html[data-theme="light"] body {
      background-color: #ffffff;
      color: #000000;
    }

    html[data-theme="dark"] body {
      background-color: #0A0A0F;
      color: #f0eaff;
    }

    html[data-theme="light"] #bg {
      background-color: #ffe066;
      color: #000;
    }

    html[data-theme="dark"] #bg {
      background-color: #7F3FBF;
      color: #fff;
    }

    .nav-link {
      font-weight: 500;
    }

    .nav-link:hover {
      color: #6f42c1 !important;
    }

    .theme-switch {
      cursor: pointer;
    }

    /* Botão switch moderno */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #7F3FBF;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    
  :root {
    --bg-main: #ffffff;
    --bg-alt: #f8f9fa;
    --text-main: #000000;
    --accent: #ffc107; /* amarelo */

    transition: all 0.3s ease-in-out;
  }

  body.dark {
    --bg-main: #0a0a0f;
    --bg-alt: #1a1a2e;
    --text-main: #f1f1f1;
    --accent: #7f3fbf; /* roxo */
  }

  body {
    background-color: var(--bg-main);
    color: var(--text-main);
    transition: background-color 0.3s, color 0.3s;
  }

  .navbar,
  footer,
  header,
  main,
  #sidebar {
    background-color: var(--bg-alt);
    color: var(--text-main);
  }

  .nav-link,
  .navbar-brand {
    color: var(--text-main) !important;
  }

  .theme-toggle {
    cursor: pointer;
    font-size: 1.3rem;
    color: var(--accent);
  }

  .nav-item.active {
    background-color: var(--accent);
    color: #000;
    border-radius: 5px;
    padding: 2px 4px;
  }
  
  /* CONTÊINER PRINCIPAL */
#main-layout {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  gap: 3rem;
  padding: 2rem 4rem;
  max-width: 1400px;
  margin: 0 auto;
}

/* SIDEBAR (Lista lateral) */
#sidebar {
  min-width: 220px;
  padding: 1rem;
  background-color: var(--bg-alt);
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
}

#sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#sidebar li {
  padding: 8px 0;
  border-bottom: 1px solid var(--accent);
}

#sidebar li:first-child {
  color: var(--accent);
  font-weight: bold;
  font-size: 1rem;
  margin-bottom: 0.5rem;
  border-bottom: 2px solid var(--accent);
}

#sidebar a {
  text-decoration: none;
  color: var(--text-main);
  font-weight: 500;
  transition: color 0.3s ease;
}

#sidebar a:hover {
  color: var(--accent);
}

#sidebar a.active {
  background-color: var(--accent);
  color: #000;
  padding: 4px 8px;
  border-radius: 5px;
  display: inline-block;
}

/* ÁREA DE CONTEÚDO */
#content-area {
  flex: 1;
  max-width: 100%;
}

#content-area h2 {
  font-size: 1.8rem;
  color: var(--accent);
  margin-bottom: 1rem;
}

#content-area p {
  font-size: 1rem;
  line-height: 1.6;
}

</style>
  
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Logo -->
    <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="#">
      <i class="fas fa-dice-d20 me-2"></i>RPG ETEC
    </a>

    <!-- Switch de Tema -->
    <label class="switch mb-0 ms-auto me-3">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>

    <!-- Tabs -->
    <div class="d-flex gap-2 border-bottom border-secondary-subtle">
      <a class="nav-link px-3 py-2 text-secondary hover:text-primary" href="{{ url_for('home') }}">
        Home
      </a>
      <a class="nav-link px-3 py-2 text-primary border-bottom border-primary fw-semibold" href="{{ url_for('wiki') }}">
        Site
      </a>
    </div>

  </div>
</nav>


  
  <div class="tab-content hidden mt-6" id="tab2">
    <h2 class="text-xl font-bold text-blue-700 mb-2">Regras</h2>
 </div>
  <div class="tab-content hidden mt-6" id="tab3">
    <h2 class="text-xl font-bold text-blue-700 mb-2">Habilidades</h2>
  </div>
</div>

      
    </div>
  </nav>

  <header id="bg" class="text-center py-5 shadow-sm">
    <div class="container">
      <h1 class="display-4 fw-bold">Vale Místico</h1>

    </div>
  </header>

  <main class="container my-5 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-white text-center py-4 mt-auto border-top shadow-sm">
    <div class="container">
      <p class="mb-1 text-muted">&copy; {{ current_year if current_year else "2025" }} Zezília. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // Inicializa tema com base no localStorage
    const toggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    toggle.checked = currentTheme === 'dark';

    toggle.addEventListener('change', function () {
      const theme = this.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
