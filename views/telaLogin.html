<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RPG ETEC</title>
    <style>
        body {
            background: url('/static/images/img1.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #fff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #5a189a;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #9d4edd;
        }
        .link {
            color: #fff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Logar em Conta</h2>
        <input type="email" placeholder="Digite seu e-mail">
        <input type="password" placeholder="Digite sua senha">
        <p><a href="#" class="link">Esqueceu a senha?</a></p>
        <button type="submit">INICIAR SESSÃO</button>
        <p>Não tem conta?</p>
        <button>CRIAR CONTA</button>
    </div>
</body>
</html>
