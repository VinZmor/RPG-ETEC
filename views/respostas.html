{% extends 'base.html' %}

{% block content %}

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="{{ url_for('forum') }}" class="btn btn-outline-primary btn-sm mb-2">
                    <i class="fas fa-arrow-left me-1"></i> Voltar
                </a>
                <h1 class="h2 text-primary mb-0" id="tituloTopico">Carregando...</h1>
            </div>
        </div>

        <!-- Post Principal -->
        <div class="card mb-4" id="postPrincipal">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h6 class="mb-0" id="autorTopico">Autor</h6>
                            <small class="text-muted" id="dataTopico">Data </small>
                        </div>
                    </div>
                    <span class="badge bg-primary-light" id="categoriaTopico">Categoria</span>
                </div>
                <p class="card-text" id="conteudoTopico">Carregando conteúdo...</p>
            </div>
        </div>

        <!-- Respostas -->
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="h4">Respostas</h3>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#novaRespostaModal">
                    <i class="fas fa-plus me-1"></i> Nova Resposta
                </button>
            </div>
            
            <div id="listaRespostas">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-2 text-muted">Carregando respostas...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Nova Resposta -->
    <div class="modal fade" id="novaRespostaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Resposta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovaResposta">
                        <div class="mb-3">
                            <label for="respostaAutor" class="form-label">Seu Nome</label>
                            <input type="text" class="form-control" id="respostaAutor" required>
                        </div>
                        <div class="mb-3">
                            <label for="respostaConteudo" class="form-label">Sua Resposta</label>
                            <textarea class="form-control" id="respostaConteudo" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnEnviarResposta">Enviar Resposta</button>
                </div>
            </div>
        </div>
    </div>

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para obter parâmetros da URL
        function obterParametroURL(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Carregar dados do tópico
        async function carregarTopico() {
            const topicoId = obterParametroURL('id');
            
            if (!topicoId) {
                document.getElementById('tituloTopico').textContent = 'Tópico não encontrado';
                return;
            }
            
            try {
                const response = await fetch(`/api/topicos/${topicoId}`);
                
                if (!response.ok) {
                    throw new Error('Tópico não encontrado');
                }
                
                const topico = await response.json();
                
                // Preencher dados do tópico
                document.getElementById('tituloTopico').textContent = topico.topico;
                document.getElementById('autorTopico').textContent = topico.autor;
                document.getElementById('dataTopico').textContent = formatarData(topico.data_criacao);
                document.getElementById('conteudoTopico').textContent = topico.conteudo;
                document.getElementById('categoriaTopico').textContent = getNomeCategoria(topico.categoria);
                
                // Carregar respostas
                carregarRespostas(topicoId);
            } catch (error) {
                console.error('Erro ao carregar tópico:', error);
                document.getElementById('tituloTopico').textContent = 'Erro ao carregar tópico';
                document.getElementById('listaRespostas').innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message || 'Erro ao carregar tópico. Tente recarregar a página.'}
                    </div>
                `;
            }
        }
        
        // Carregar respostas do tópico
        async function carregarRespostas(topicoId) {
            try {
                const response = await fetch(`/api/topicos/${topicoId}/respostas`);
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar respostas');
                }
                
                const respostas = await response.json();
                renderizarRespostas(respostas);
            } catch (error) {
                console.error('Erro ao carregar respostas:', error);
                document.getElementById('listaRespostas').innerHTML = `
                    <div class="alert alert-danger">
                        Erro ao carregar respostas. Tente recarregar a página.
                    </div>
                `;
            }
        }
        
        // Renderizar respostas na página
        function renderizarRespostas(respostas) {
            const listaRespostas = document.getElementById('listaRespostas');
            
            if (respostas.length === 0) {
                listaRespostas.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">Nenhuma resposta ainda</h4>
                        <p class="text-muted">Seja o primeiro a responder!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            respostas.forEach(resposta => {
                html += `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">${resposta.autor}</h6>
                                <small class="text-muted">${formatarData(resposta.dataCriacao)}</small>
                            </div>
                        </div>
                        <p class="card-text">${resposta.conteudo}</p>
                    </div>
                </div>
                `;
            });
            
            listaRespostas.innerHTML = html;
        }
        
        // Função para obter o nome amigável da categoria
        function getNomeCategoria(categoria) {
            const categorias = {
                'duvida': 'Dúvida',
                'procurando': 'Procurando Jogo',
                'sugestao': 'Sugestões',
                'discussao': 'Discussão'
            };
            
            return categorias[categoria] || categoria;
        }
        
// Função para formatar data - ATUALIZADA (versão mais detalhada para respostas)
function formatarData(dataString) {
    console.log('Formatando:', dataString);
    try {
        const data = new Date(dataString);
        if (isNaN(data.getTime())) {
            return dataString;
        }
        
        const agora = new Date();
        const diffTempo = agora - data;
        const diffMinutos = diffTempo / (1000 * 60);
        const diffHoras = diffMinutos / 60;
        const diffDias = diffHoras / 24;
        
        if (diffMinutos < 1) {
            return 'agora mesmo';
        } else if (diffMinutos < 60) {
            const minutos = Math.floor(diffMinutos);
            return `há ${minutos} minuto${minutos > 1 ? 's' : ''}`;
        } else if (diffHoras < 24) {
            const horas = Math.floor(diffHoras);
            return `há ${horas} hora${horas > 1 ? 's' : ''}`;
        } else if (diffDias < 7) {
            const dias = Math.floor(diffDias);
            return `há ${dias} dia${dias > 1 ? 's' : ''}`;
        } else {
            return data.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    } catch (error) {
        console.error('Erro ao formatar data:', error);
        return dataString;
    }
}
        
        // Evento para enviar nova resposta
        document.getElementById('btnEnviarResposta').addEventListener('click', async function() {
            const topicoId = obterParametroURL('id');
            const autor = document.getElementById('respostaAutor').value;
            const conteudo = document.getElementById('respostaConteudo').value;
            
            if (autor && conteudo) {
                try {
                    const response = await fetch(`/api/topicos/${topicoId}/respostas`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            autor: autor,
                            conteudo: conteudo
                        })
                    });
                    
                    if (response.ok) {
                        // Fechar o modal e resetar o formulário
                        const modal = bootstrap.Modal.getInstance(document.getElementById('novaRespostaModal'));
                        modal.hide();
                        document.getElementById('formNovaResposta').reset();
                        
                        // Recarregar respostas
                        await carregarRespostas(topicoId);
                    } else {
                        alert('Erro ao enviar resposta. Tente novamente.');
                    }
                } catch (error) {
                    console.error('Erro ao enviar resposta:', error);
                    alert('Erro ao enviar resposta. Verifique sua conexão.');
                }
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
        
        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarTopico();
        });
    </script>
{% endblock content %}
