{% extends 'base.html' %}

{% block content %}

<div class="container py-4">
    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{{ url_for('forum') }}" class="btn btn-outline-primary mb-2">
                <i class="fas fa-arrow-left me-2"></i> Voltar ao Fórum
            </a>
            <h1 class="h2 text-primary mb-0" id="tituloTopico">Carregando...</h1>
        </div>
    </div>

    <!-- Post Principal -->
    <div class="card mb-4 rpg-card" id="postPrincipal">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <div class="user-avatar me-3">
                        <span id="avatarInicial">A</span>
                    </div>
                    <div>
                        <h6 class="mb-0 fw-bold" id="autorTopico">Autor</h6>
                        <small class="text-muted" id="dataTopico">Data</small>
                    </div>
                </div>
                <span class="badge badge-category px-3 py-2" id="categoriaTopico">Categoria</span>
            </div>
            <div class="rpg-divider my-3"></div>
            <p class="card-text fs-6 lh-lg" id="conteudoTopico">Carregando conteúdo...</p>
        </div>
    </div>

    <!-- Estatísticas do Tópico -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="stat-card text-center p-3">
                <div class="stat-number" id="totalRespostas">0</div>
                <div class="stat-label">Respostas</div>
                <div class="mt-2">
                    <i class="fas fa-comments text-primary"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stat-card text-center p-3">
                <div class="stat-number" id="visualizacoes">0</div>
                <div class="stat-label">Visualizações</div>
                <div class="mt-2">
                    <i class="fas fa-eye text-primary"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stat-card text-center p-3">
                <div class="stat-number" id="participantes">0</div>
                <div class="stat-label">Participantes</div>
                <div class="mt-2">
                    <i class="fas fa-users text-primary"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="stat-card text-center p-3">
                <div class="stat-number" id="atividade">0</div>
                <div class="stat-label">Dias Ativo</div>
                <div class="mt-2">
                    <i class="fas fa-calendar text-primary"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Respostas -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="h4 text-primary">
                <i class="fas fa-reply me-2"></i> Respostas
                <span class="badge bg-primary ms-2" id="contadorRespostas">0</span>
            </h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaRespostaModal">
                <i class="fas fa-plus me-2"></i> Nova Resposta
            </button>
        </div>
        
        <div id="listaRespostas">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2 text-muted">Carregando respostas...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nova Resposta -->
<div class="modal fade" id="novaRespostaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-plus-circle me-2"></i> Adicionar Resposta
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formNovaResposta">
                    <div class="mb-3">
                        <label for="respostaAutor" class="form-label fw-bold">
                            <i class="fas fa-user me-2"></i>Seu Nome
                        </label>
                        <input type="text" class="form-control" id="respostaAutor" required 
                               placeholder="Como devemos te chamar?">
                    </div>
                    <div class="mb-3">
                        <label for="respostaConteudo" class="form-label fw-bold">
                            <i class="fas fa-edit me-2"></i>Sua Resposta
                        </label>
                        <textarea class="form-control" id="respostaConteudo" rows="6" required 
                                  placeholder="Compartilhe seus pensamentos, experiências ou sugestões..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btnEnviarResposta">
                    <i class="fas fa-paper-plane me-2"></i>Enviar Resposta
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Função para obter parâmetros da URL
    function obterParametroURL(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    // Carregar dados do tópico
    async function carregarTopico() {
        const topicoId = obterParametroURL('id');
        
        if (!topicoId) {
            document.getElementById('tituloTopico').textContent = 'Tópico não encontrado';
            mostrarErro('ID do tópico não encontrado na URL.');
            return;
        }
        
        try {
            const response = await fetch(`/api/topicos/${topicoId}`);
            
            if (!response.ok) {
                throw new Error('Tópico não encontrado');
            }
            
            const topico = await response.json();
            
            // Preencher dados do tópico
            document.getElementById('tituloTopico').textContent = topico.topico;
            document.getElementById('autorTopico').textContent = topico.autor;
            document.getElementById('avatarInicial').textContent = topico.autor ? topico.autor.charAt(0).toUpperCase() : 'U';
            document.getElementById('dataTopico').textContent = formatarData(topico.dataCriacao);
            document.getElementById('conteudoTopico').textContent = topico.conteudo;
            document.getElementById('categoriaTopico').textContent = getNomeCategoria(topico.categoria);
            
            // Carregar estatísticas e respostas
            await carregarEstatisticas(topicoId);
            await carregarRespostas(topicoId);
            
        } catch (error) {
            console.error('Erro ao carregar tópico:', error);
            document.getElementById('tituloTopico').textContent = 'Erro ao carregar tópico';
            mostrarErro(error.message || 'Erro ao carregar tópico. Tente recarregar a página.');
        }
    }
    
    // Carregar estatísticas do tópico
    async function carregarEstatisticas(topicoId) {
        try {
            const response = await fetch(`/api/topicos/${topicoId}/estatisticas`);
            
            if (response.ok) {
                const stats = await response.json();
                document.getElementById('totalRespostas').textContent = stats.totalRespostas || 0;
                document.getElementById('visualizacoes').textContent = stats.visualizacoes || 0;
                document.getElementById('participantes').textContent = stats.participantes || 0;
                document.getElementById('atividade').textContent = stats.diasAtivo || 0;
                document.getElementById('contadorRespostas').textContent = stats.totalRespostas || 0;
            }
        } catch (error) {
            console.error('Erro ao carregar estatísticas:', error);
        }
    }
    
    // Carregar respostas do tópico
    async function carregarRespostas(topicoId) {
        try {
            const response = await fetch(`/api/topicos/${topicoId}/respostas`);
            
            if (!response.ok) {
                throw new Error('Erro ao carregar respostas');
            }
            
            const respostas = await response.json();
            renderizarRespostas(respostas);
        } catch (error) {
            console.error('Erro ao carregar respostas:', error);
            mostrarErro('Erro ao carregar respostas. Tente recarregar a página.');
        }
    }
    
    // Renderizar respostas na página
    function renderizarRespostas(respostas) {
        const listaRespostas = document.getElementById('listaRespostas');
        
        if (respostas.length === 0) {
            listaRespostas.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Nenhuma resposta ainda</h4>
                    <p class="text-muted">Seja o primeiro a contribuir com a discussão!</p>
                    <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#novaRespostaModal">
                        <i class="fas fa-plus-circle me-2"></i> Escrever Primeira Resposta
                    </button>
                </div>
            `;
            return;
        }
        
        let html = '';
        respostas.forEach((resposta, index) => {
            html += `
            <div class="card mb-3 resposta-card" style="animation-delay: ${index * 0.1}s">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="user-avatar me-3">
                            ${resposta.autor ? resposta.autor.charAt(0).toUpperCase() : 'U'}
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-0 fw-bold">${resposta.autor}</h6>
                            <small class="text-muted">${formatarData(resposta.dataCriacao)}</small>
                        </div>
                        <span class="badge bg-primary-light small">#${index + 1}</span>
                    </div>
                    <div class="rpg-divider my-2"></div>
                    <p class="card-text lh-lg mb-0">${resposta.conteudo}</p>
                </div>
            </div>
            `;
        });
        
        listaRespostas.innerHTML = html;
    }
    
    // Função para obter o nome amigável da categoria
    function getNomeCategoria(categoria) {
        const categorias = {
            'duvida': '❓ Dúvida',
            'procurando': '🎯 Procurando Jogo',
            'sugestao': '💡 Sugestões',
            'discussao': '💬 Discussão',
            'depressao': '🧠 Depressão',
            'ansiedade': '🌪️ Ansiedade',
            'autoajuda': '🤝 Autoajuda'
        };
        
        return categorias[categoria] || categoria;
    }
    
    // Função para formatar data
    function formatarData(dataString) {
        try {
            const data = new Date(dataString);
            if (isNaN(data.getTime())) {
                return dataString;
            }
            
            const agora = new Date();
            const diffTempo = agora - data;
            const diffMinutos = diffTempo / (1000 * 60);
            const diffHoras = diffMinutos / 60;
            const diffDias = diffHoras / 24;
            
            if (diffMinutos < 1) {
                return 'agora mesmo';
            } else if (diffMinutos < 60) {
                const minutos = Math.floor(diffMinutos);
                return `há ${minutos} minuto${minutos > 1 ? 's' : ''}`;
            } else if (diffHoras < 24) {
                const horas = Math.floor(diffHoras);
                return `há ${horas} hora${horas > 1 ? 's' : ''}`;
            } else if (diffDias < 7) {
                const dias = Math.floor(diffDias);
                return `há ${dias} dia${dias > 1 ? 's' : ''}`;
            } else {
                return data.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            }
        } catch (error) {
            console.error('Erro ao formatar data:', error);
            return dataString;
        }
    }
    
    // Função para mostrar erro
    function mostrarErro(mensagem) {
        document.getElementById('listaRespostas').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                ${mensagem}
            </div>
        `;
    }
    
    // Função para mostrar notificação de sucesso
    function mostrarSucesso(mensagem) {
        const notificacao = document.createElement('div');
        notificacao.className = 'alert alert-success alert-dismissible fade show position-fixed';
        notificacao.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
        notificacao.innerHTML = `
            <i class="fas fa-check-circle me-2"></i>
            ${mensagem}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(notificacao);
        
        setTimeout(() => {
            if (notificacao.parentNode) {
                notificacao.parentNode.removeChild(notificacao);
            }
        }, 5000);
    }
    
    // Evento para enviar nova resposta
    document.getElementById('btnEnviarResposta').addEventListener('click', async function() {
        const topicoId = obterParametroURL('id');
        const autor = document.getElementById('respostaAutor').value.trim();
        const conteudo = document.getElementById('respostaConteudo').value.trim();
        
        if (!autor || !conteudo) {
            mostrarErro('Por favor, preencha todos os campos!');
            return;
        }
        
        if (conteudo.length < 10) {
            mostrarErro('A resposta deve ter pelo menos 10 caracteres.');
            return;
        }
        
        try {
            const response = await fetch(`/api/topicos/${topicoId}/respostas`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    autor: autor,
                    conteudo: conteudo
                })
            });
            
            if (response.ok) {
                // Fechar o modal e resetar o formulário
                const modal = bootstrap.Modal.getInstance(document.getElementById('novaRespostaModal'));
                modal.hide();
                document.getElementById('formNovaResposta').reset();
                
                // Recarregar respostas e estatísticas
                await carregarRespostas(topicoId);
                await carregarEstatisticas(topicoId);
                
                mostrarSucesso('Resposta enviada com sucesso!');
                
            } else {
                throw new Error('Erro ao enviar resposta');
            }
        } catch (error) {
            console.error('Erro ao enviar resposta:', error);
            mostrarErro('Erro ao enviar resposta. Verifique sua conexão.');
        }
    });
    
    // Permitir enviar resposta com Ctrl+Enter
    document.getElementById('respostaConteudo').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            document.getElementById('btnEnviarResposta').click();
        }
    });
    
    // Inicializar a página
    document.addEventListener('DOMContentLoaded', function() {
        carregarTopico();
        
        // Adicionar animação aos elementos
        setTimeout(() => {
            document.querySelectorAll('.stat-card').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.2}s`;
            });
        }, 100);
    });
</script>
{% endblock content %}
