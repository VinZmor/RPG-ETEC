{% extends 'base.html' %}

{% block content %}
<style>
    /* Variáveis CSS para consistência - mantidas da home */
    :root {
        --primary: #2295d1;
        --primary-dark: #1a7aac;
        --primary-light: rgba(34, 149, 209, 0.15);
        --secondary: #f9c74f;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #43aa8b;
        --gradient-primary: linear-gradient(135deg, #2295d1 0%, #1a7aac 100%);
        --gradient-hero: linear-gradient(135deg, rgba(34, 149, 209, 0.9) 0%, rgba(25, 130, 196, 0.85) 100%);
        --text-color: #444;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
        --primary: #3a86ff;
        --primary-dark: #2563eb;
        --primary-light: rgba(58, 134, 255, 0.15);
        --text-color: #e6e6e6;
        --bg-color: #1a2830;
        --card-bg: #243240;
        --border-color: #334155;
    }

    /* Estilos específicos da página de respostas */
    .card {
        border-radius: 15px;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: var(--transition);
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--gradient-primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .badge-category {
        background: var(--gradient-primary);
        color: white;
        padding: 0.35em 0.65em;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: 500;
    }

    .bg-primary-light {
        background-color: var(--primary-light) !important;
        color: var(--primary);
    }

    /* Botões com estilo consistente */
    .btn-primary {
        background: var(--gradient-primary);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(34, 149, 209, 0.3);
    }

    .btn-outline-primary {
        border-color: var(--primary);
        color: var(--primary);
        border-radius: 50px;
        padding: 8px 20px;
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-outline-primary:hover {
        background: var(--gradient-primary);
        color: white;
        transform: translateY(-3px);
    }

    /* Modal estilizado */
    .modal-content {
        border-radius: 15px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
        background: var(--gradient-primary);
        color: white;
        border-radius: 15px 15px 0 0;
        border: none;
    }

    .modal-title {
        font-weight: 600;
    }

    .btn-close {
        filter: invert(1);
    }

    .form-control, .form-select {
        border-radius: 10px;
        border: 1px solid var(--border-color);
        padding: 0.75rem 1rem;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(34, 149, 209, 0.25);
    }

    /* Text colors */
    .text-primary {
        color: var(--primary) !important;
    }

    h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
    }

    /* Estilos para as respostas */
    .resposta-card {
        border-left: 4px solid var(--primary);
        transition: var(--transition);
    }

    .resposta-card:hover {
        border-left: 4px solid var(--primary-dark);
    }
</style>

<div class="container py-4">
    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <a href="{{ url_for('forum') }}" class="btn btn-outline-primary btn-sm mb-2">
                <i class="fas fa-arrow-left me-1"></i> Voltar ao Fórum
            </a>
            <h1 class="h2 text-primary mb-0" id="tituloTopico">Carregando...</h1>
        </div>
    </div>

    <!-- Post Principal -->
    <div class="card mb-4" id="postPrincipal">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <div class="user-avatar me-3">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h6 class="mb-0" id="autorTopico">Autor</h6>
                        <small class="text-muted" id="dataTopico">Data </small>
                    </div>
                </div>
                <span class="badge-category" id="categoriaTopico">Categoria</span>
            </div>
            <p class="card-text" id="conteudoTopico">Carregando conteúdo...</p>
        </div>
    </div>

    <!-- Respostas -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="h4 text-primary">
                <i class="fas fa-reply me-2"></i> Respostas
            </h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaRespostaModal">
                <i class="fas fa-plus me-1"></i> Nova Resposta
            </button>
        </div>
        
        <div id="listaRespostas">
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2 text-muted">Carregando respostas...</p>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nova Resposta -->
<div class="modal fade" id="novaRespostaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-plus-circle me-2"></i> Adicionar Resposta
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formNovaResposta">
                    <div class="mb-3">
                        <label for="respostaAutor" class="form-label">Seu Nome</label>
                        <input type="text" class="form-control" id="respostaAutor" required>
                    </div>
                    <div class="mb-3">
                        <label for="respostaConteudo" class="form-label">Sua Resposta</label>
                        <textarea class="form-control" id="respostaConteudo" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnEnviarResposta">Enviar Resposta</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Função para obter parâmetros da URL
    function obterParametroURL(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    // Carregar dados do tópico
    async function carregarTopico() {
        const topicoId = obterParametroURL('id');
        
        if (!topicoId) {
            document.getElementById('tituloTopico').textContent = 'Tópico não encontrado';
            return;
        }
        
        try {
            const response = await fetch(`/api/topicos/${topicoId}`);
            
            if (!response.ok) {
                throw new Error('Tópico não encontrado');
            }
            
            const topico = await response.json();
            
            // Preencher dados do tópico
            document.getElementById('tituloTopico').textContent = topico.topico;
            document.getElementById('autorTopico').textContent = topico.autor;
            document.getElementById('dataTopico').textContent = formatarData(topico.data_criacao);
            document.getElementById('conteudoTopico').textContent = topico.conteudo;
            document.getElementById('categoriaTopico').textContent = getNomeCategoria(topico.categoria);
            
            // Carregar respostas
            carregarRespostas(topicoId);
        } catch (error) {
            console.error('Erro ao carregar tópico:', error);
            document.getElementById('tituloTopico').textContent = 'Erro ao carregar tópico';
            document.getElementById('listaRespostas').innerHTML = `
                <div class="alert alert-danger">
                    ${error.message || 'Erro ao carregar tópico. Tente recarregar a página.'}
                </div>
            `;
        }
    }
    
    // Carregar respostas do tópico
    async function carregarRespostas(topicoId) {
        try {
            const response = await fetch(`/api/topicos/${topicoId}/respostas`);
            
            if (!response.ok) {
                throw new Error('Erro ao carregar respostas');
            }
            
            const respostas = await response.json();
            renderizarRespostas(respostas);
        } catch (error) {
            console.error('Erro ao carregar respostas:', error);
            document.getElementById('listaRespostas').innerHTML = `
                <div class="alert alert-danger">
                    Erro ao carregar respostas. Tente recarregar a página.
                </div>
            `;
        }
    }
    
    // Renderizar respostas na página
    function renderizarRespostas(respostas) {
        const listaRespostas = document.getElementById('listaRespostas');
        
        if (respostas.length === 0) {
            listaRespostas.innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Nenhuma resposta ainda</h4>
                    <p class="text-muted">Seja o primeiro a responder!</p>
                </div>
            `;
            return;
        }
        
        let html = '';
        respostas.forEach(resposta => {
            html += `
            <div class="card mb-3 resposta-card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="user-avatar me-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h6 class="mb-0">${resposta.autor}</h6>
                            <small class="text-muted">${formatarData(resposta.dataCriacao)}</small>
                        </div>
                    </div>
                    <p class="card-text">${resposta.conteudo}</p>
                </div>
            </div>
            `;
        });
        
        listaRespostas.innerHTML = html;
    }
    
    // Função para obter o nome amigável da categoria
    function getNomeCategoria(categoria) {
        const categorias = {
            'duvida': 'Dúvida',
            'procurando': 'Procurando Jogo',
            'sugestao': 'Sugestões',
            'discussao': 'Discussão',
            'depressao': 'Depressão',
            'ansiedade': 'Ansiedade',
            'autoajuda': 'Autoajuda'
        };
        
        return categorias[categoria] || categoria;
    }
    
    // Função para formatar data
    function formatarData(dataString) {
        try {
            const data = new Date(dataString);
            if (isNaN(data.getTime())) {
                return dataString;
            }
            
            const agora = new Date();
            const diffTempo = agora - data;
            const diffMinutos = diffTempo / (1000 * 60);
            const diffHoras = diffMinutos / 60;
            const diffDias = diffHoras / 24;
            
            if (diffMinutos < 1) {
                return 'agora mesmo';
            } else if (diffMinutos < 60) {
                const minutos = Math.floor(diffMinutos);
                return `há ${minutos} minuto${minutos > 1 ? 's' : ''}`;
            } else if (diffHoras < 24) {
                const horas = Math.floor(diffHoras);
                return `há ${horas} hora${horas > 1 ? 's' : ''}`;
            } else if (diffDias < 7) {
                const dias = Math.floor(diffDias);
                return `há ${dias} dia${dias > 1 ? 's' : ''}`;
            } else {
                return data.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        } catch (error) {
            console.error('Erro ao formatar data:', error);
            return dataString;
        }
    }
    
    // Evento para enviar nova resposta
    document.getElementById('btnEnviarResposta').addEventListener('click', async function() {
        const topicoId = obterParametroURL('id');
        const autor = document.getElementById('respostaAutor').value;
        const conteudo = document.getElementById('respostaConteudo').value;
        
        if (autor && conteudo) {
            try {
                const response = await fetch(`/api/topicos/${topicoId}/respostas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        autor: autor,
                        conteudo: conteudo
                    })
                });
                
                if (response.ok) {
                    // Fechar o modal e resetar o formulário
                    const modal = bootstrap.Modal.getInstance(document.getElementById('novaRespostaModal'));
                    modal.hide();
                    document.getElementById('formNovaResposta').reset();
                    
                    // Recarregar respostas
                    await carregarRespostas(topicoId);
                } else {
                    alert('Erro ao enviar resposta. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao enviar resposta:', error);
                alert('Erro ao enviar resposta. Verifique sua conexão.');
            }
        } else {
            alert('Por favor, preencha todos os campos!');
        }
    });
    
    // Inicializar a página
    document.addEventListener('DOMContentLoaded', function() {
        carregarTopico();
    });
</script>
{% endblock content %}
